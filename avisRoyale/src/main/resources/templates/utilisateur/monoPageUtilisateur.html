<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:include="entete"></div>

<main>
    <div class="connexionUtilisateur">
        <h1>Connexion utilisateur</h1>
        <div class="forms">
            <form>
                <p>Créer un compte</p>
                <label>Nom:</label>
                <input type="text" placeholder="Nom">
                <label>Prénom:</label>
                <input type="text" placeholder="Prénom">
                <label>Adresse courriel:</label>
                <input type="email" placeholder="Adresse courriel">
                <label>Mot de passe:</label>
                <input type="password" placeholder="Mot de passe">
                <label>Confirmer le mot de passe:</label>
                <input type="password" placeholder="Mot de passe à nouveau">
                <button title="Création du compte.">Créer</button>
            </form>
            <form>
                <p>Se connecter</p>
                <label>Adresse courriel:</label>
                <input type="email" placeholder="Adresse courriel">
                <label>Mot de passe:</label>
                <input type="password" placeholder="Mot de passe">
                <button title="Se connecter.">Connexion</button>
            </form>
        </div>
        <a th:href="@{/ConnexionAdministrateur}" title="Connexion administrateur.">Connexion Admin</a>
    </div>
</main>

<div th:include="pied"></div>
</body>
</html>
